<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Ratings</title>
  <style>
    body{font-family:sans-serif;margin:0;padding:0;background-image:linear-gradient(135deg,#6ec1e4,#f5f5f5);display:flex;flex-direction:column;min-height:100vh;}table{width:80%;margin:50px auto;border-collapse:collapse;}thead{background-color:#4a90e2;color:white;}th,td{padding:10px;text-align:center;border:1px solid #ddd;}tr:nth-child(even){background-color:#f2f2f2;}tr:hover{background-color:#ddd;}button{margin:20px auto;padding:10px 20px;font-size:16px;background-color:#4a90e2;color:white;border:none;border-radius:5px;cursor:pointer;}button:hover{background-color:#3b7ac9;}footer{margin-top:auto;}
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Rating</th>
      </tr>
    </thead>
    <tbody>
      <!-- Add table rows with item name and rating here -->
      <tr>
        <td>Item 1</td>
        <td>4.5</td>
      </tr>
      <tr>
        <td>Item 2</td>
        <td>4.8</td>
      </tr>
    </tbody>
  </table>
  <footer>
    <button onclick="window.location.href='index.html'">Back to Home</button>
  </footer>
</body>
</html>
