<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>User Preferences</title>
    <style>
      body {
        font-family: sans-serif;
        background-color: #f5f5f5;
      }
      h1 {
        text-align: center;
        margin-top: 30px;
        color: #008cba;
      }
      form {
        margin: 0 auto;
        width: 80%;
        background-color: #fff;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }
      table {
        margin: 0 auto;
        border-collapse: collapse;
        width: 100%;
      }
      th {
        text-align: left;
        padding: 10px;
        border-bottom: 1px solid #ccc;
        color: #008cba;
      }
      td {
        padding: 10px;
        border-bottom: 1px solid #eee;
      }
      label {
        display: block;
        margin-bottom: 10px;
        color: #555;
      }
      input[type="checkbox"] {
        margin-right: 5px;
      }
      input[type="submit"] {
        display: block;
        margin: 20px auto 0;
        padding: 10px 20px;
        background-color: #008cba;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      input[type="submit"]:hover {
        background-color: #006d96;
      }
        .navigator ul {
        list-style: none;
        overflow: hidden;
        }
        .navigator ul li {
        float: left;
        }

        .navigator ul li:hover,
        .navigator ul li.active {
        background: white;
        }
        .navigator ul li:hover a,
        .navigator ul li.active a {
        color: var(--blue);
        }
    </style>
  </head>
