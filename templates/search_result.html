<!DOCTYPE html>
<html>
<head>
	<title>Online Shopping</title>
	<style>body{margin:0;padding:0;font-family:sans-serif;background-color:#f2f2f2}.container{display:flex;flex-direction:column;align-items:center;max-width:1200px;margin:0 auto}.merchant-list{overflow-y:auto;max-height:400px;margin-top:20px;border:1px solid #ddd;padding:10px}.merchant{display:flex;align-items:center;border-bottom:1px solid #ddd;padding:10px;width:100%}.merchant img{width:50px;height:50px;object-fit:cover;border-radius:50%;margin-right:10px}.merchant h3{font-size:18px;margin:0}.merchant p{font-size:14px;margin:0}.search-bar{display:flex;align-items:center;justify-content:center;margin-top:20px}.search-bar input[type="text"]{padding:10px;border:none;border-radius:5px 0 0 5px;font-size:16px;width:300px;height:40px;box-shadow:none}.search-bar button{background-color:#4caf50;color:#ffffff;padding:10px;border:none;border-radius:0 5px 5px 0;cursor:pointer;transition:0.3s;font-size:16px;height:40px}.search-bar button:hover{background-color:#3e8e41}.title a{color:#000;text-decoration:none}.title a:hover{text-decoration:underline}</style>
</head>
<body>
	<div class="container">
		<h1 class="title"><a href="/home">BoardGame Geek</a></h1>
		<div class="search-bar">
			<input type="text" id="searchBar2" placeholder="Search merchants...">
			<button onclick="buttonsearch()">Search</button>
		</div>
		<div class="merchant-list">
			${merchant_list}
			<div class="merchant"  onclick="showgame(this)">
				<img src="https://picsum.photos/id/1015/50/50" alt="Merchant Image">
				<div>
					<h3>Merchant Name</h3>
					<h2 style="display: none;">BGG Id </h2>
					<p>Description of the merchant goes here.</p>
				</div>
			</div>
			<div class="merchant" onclick="showgame(this)">
				<img src="https://picsum.photos/id/1025/50/50" alt="Merchant Image">
				<div>
					<h3>Merchant Name</h3>
					<h2 style="display: none;">BGG Id </h2>
					<p>Description of the merchant goes here.</p>
				</div>
			</div>
			<div class="merchant" onclick="showgame(this)">
				<img src="https://picsum.photos/id/1035/50/50" alt="Merchant Image">
				<div>
					<h3>Merchant Name</h3>
					<h2 style="display: none;">BGG Id </h2>
					<p>Description of the merchant goes here.</p>
				</div>
			</div>
			<!-- Add more merchants here -->
		</div>
	</div>
</body>
</html>

<script>

function search() {
	var searchBar = document.getElementById("searchBar2");
	var searchTerm = searchBar.value;
	if (searchTerm.trim() !== "") {
		window.location.href = "/search?keyword=" + searchTerm;
	}
	}

	document.getElementById("searchBar2").addEventListener("keypress", function(event) {
	if (event.keyCode === 13) {
		search();
	}
	});

function buttonsearch() {
	var searchBar = document.getElementById("searchBar2");
	var searchTerm = searchBar.value;
	if (searchTerm.trim() !== "") {
		window.location.href = "/search?keyword=" + searchTerm;
	}
	
  	window.location.href = "/search?keyword=" + searchTerm;

}



function showgame(div) {
  var headerText = div.querySelector("h2").innerHTML;
  window.location.href = "/showgame?gameid=" + headerText;
}
</script>
